version: 1.0
runtime: python3 
build:
  commands:
    build:        
      - pip3 install -r requirements.txt
    post-build:
      - python3 manage.py runserver
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "django_apprunner.settings"
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 3.7.7
  command: python3 manage.py runserver
  network: 
    port: 8000
    env: MY_APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
